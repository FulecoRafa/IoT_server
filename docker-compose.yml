version: "3.9"
services:
  rain:
    container_name: rain
    build:
      context: ./cmd/rain
      dockerfile: Dockerfile
    ports:
      - "6969:6969"
    environment:
      - "MONGO_HOSTNAME=mongo"

  mongo:
    container_name: mongo
    image: mongo:4.4.4
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
volumes:
  mongo:
    driver: local
